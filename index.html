<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  
  <section class="pricing-component">
    <div class="wrapper">
      <h4 class="u-h pricing-title">Simple traffic-based pricing</h4>
      <p class="u-p pricing-description">Sign-up for our 30-day trial.</p>
      <p class="u-p pricing-description">No credit card required</p>
      
      <div class="card">
        <div class="card-top">
          <p class="u-p">100k pageviews</p>
          <input class="card-range" id="price-range" type="range" name="price-range" min="0" max="30">
          
          <div class="card-price-container">
            <h2 class="card-price u-h">$16.00</h2>
            <span class="card-month u-p">  /month</span>
          </div>

          <div class="card-discount-container">
            <p class="u-p">Monthly Billing</p>
            <input class="card-checkbox" type="checkbox" name="check-discount" id="check-discount">
            <label class="card-pseudo--item" for="check-discount"></label> 
            <p class="u-p">Yearly Billing</p>
            <span class="card-percentage u-p">-25%</span>
          </div>

        </div>
        <div class="card-bottom">
          <p class="card-icon u-p">Unlimited websites</p>
          <p class="card-icon--2 u-p">100% data ownership</p>
          <p class="card-icon--3 u-p">Email reports</p>
          <a class="card-button">Start my trial</a>
        </div>
      </div>
    </div>
  </section>

  <script src="./js/app.js"></script>
</body>
</html>
